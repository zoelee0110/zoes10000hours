<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header>
        <h1 class="ally-hidden">1만 시간의 법칙</h1>
        <img class="10000h" src="./images/title.png" alt="1만 시간의 법칙">
      </header>
    <main>
      <section class="about">
          <blockquote class="practice">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</blockquote>
          <div class="desc">
              <span class="big">"</span>
              <span class="strong">1만 시간의 법칙</span>은
              어떤 분야의 전문가가 되기 위해서는
              최소한 1만 시간의 훈련이 필요하다는 법칙이다.
              <span class="big">"</span>
          </div>
          <ul class="example">
          <li class="example-profession">나는 <input class="blank" type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</li>
          <li class="example-practice">그래서 앞으로 매일 하루에 <input class="blank" type="text" placeholder="예)5시간"> 시간씩 훈련할 것이다.</li>
          </ul>
        </section>
      <section class="howto">
          <div class="sub-title2">
            <button type="button" class="howmany">나는 며칠동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="./images/click.png" alt="클릭" class="click">
          </div>
          <div class="answer">당신은 <span class="big2">프로그래밍</span>전문가가 되기 위해서
          대략 <span class="big2">5110</span>일 이상 훈련하셔야 합니다! :)</div>
      </section>
      <section class="button">
        <div class="btn">
            <button type="button" class="program">훈련하러 가기 GO!GO!</button>
            <button type="button" class="share">공유하기</button>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer">
        <img src="./images/logo.png" alt="weniv">
        <div class="copyright">
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </div>
      </section>
    </footer>
  </body>
</html>
